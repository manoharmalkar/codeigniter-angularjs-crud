<header ng-include="'angular/includes/header.html'"></header>
<section>
    <div class="sidebar" ng-include="'angular/includes/sidebar.html'"></div>
    <md-content flex layout-padding>
        <div class="main" ng-controller="ProductEditCtr">
            <div class="form-wrapper"> 
                <div class="section-header">
                    <h4>Edit Product</h4>
                </div>
                 <div class="section-body">
                    <div class="container">
                        <form name="projectForm">
                            <input type="hidden" ng-model="formData.id">
                            <md-input-container class="md-block">
                              <label>Product Name</label>
                              <input required name="productName" ng-model="formData.name">
                              <div ng-messages="projectForm.productName.$error">
                                 <div ng-message="required">This is required.</div>
                              </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                              <label>Select Category</label>
                              <md-select name="productCategory" ng-model="formData.category">
                                    <md-option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</md-option>
                                </md-select>
                              <div ng-messages="projectForm.productCategory.$error">
                                 <div ng-message="required">This is required.</div>
                              </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                              <label>Product Price</label>
                              <input required name="productPrice" ng-model="formData.price">
                              <div ng-messages="projectForm.productPrice.$error">
                                 <div ng-message="required">This is required.</div>
                              </div>
                            </md-input-container>
                            <md-input-container class="md-block">
                              <label>Product URL</label>
                              <input required name="productUrl" ng-model="formData.url">
                              <div ng-messages="projectForm.productUrl.$error">
                                 <div ng-message="required">This is required.</div>
                              </div>
                            </md-input-container>
                            <md-switch ng-model="formData.status" aria-label="status">Product Status</md-switch>
                            <md-button class="md-raised md-primary" ng-click="productSave($event)">Submit</md-button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </md-content>
</section>
